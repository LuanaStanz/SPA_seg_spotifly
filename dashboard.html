<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Spotify</title>
    <script src="env.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #181818;
            --text-color: #FFFFFF;
            --subtext-color: #B3B3B3;
            --spotify-green: #1DB954;
            --spotify-green-hover: #1ed760;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 60px rgba(0,0,0,0.5);
        }
        h1 { text-align: center; margin-bottom: 20px; }
        h2 {
            font-size: 1.1rem;
            color: var(--subtext-color);
            margin: 25px 0 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button {
            background-color: var(--spotify-green);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 5px 5px 5px 0;
            transition: transform 0.1s;
        }
        button:hover { background-color: var(--spotify-green-hover); transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        
        pre {
            background-color: #000;
            color: var(--spotify-green);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            margin-top: 10px;
            border: 1px solid #333;
            max-height: 250px;
        }
        
        #profile { margin-bottom: 20px; text-align: center; }
        .control-group { display: flex; gap: 10px; flex-wrap: wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Spotify</h1>

        <div id="profile">
            </div>

        <h2>Status do Player</h2>
        <button id="btn-player-info">Ver info do player</button>
        <pre id="player-info">Clique no botão acima para ver os dados.</pre>

        <div id="manager-controls" style="display:none;">
            <h2>Controles (Manager)</h2>
            <div class="control-group">
                <button id="btn-play">▶ Play</button>
                <button id="btn-pause">⏸ Pause</button>
                <button id="btn-next">⏭ Next</button>
            </div>
        </div>

        <div id="viewer-controls" style="display:none;">
            <h2>Em Execução (Viewer)</h2>
            <button id="btn-current">O que está tocando?</button>
            <pre id="current-track">...</pre>
        </div>
    </div>
</body>
</html>

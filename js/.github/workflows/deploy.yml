name: Deploy SPA


on:
push:
branches: ["main"]


jobs:
deploy:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v3


- name: Create env.js
run: |
echo "window.CLIENT_ID='${{ secrets.AUTH_CLIENT_ID }}'" > env.js


- name: Deploy to GitHub Pages
uses: peaceiris/actions-gh-pages@v3
with:
github_token: ${{ secrets.GITHUB_TOKEN }}
publish_dir: ./
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Callback â€“ Spotify OAuth2 PKCE</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="env.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="js/callback.js"></script>
    <style>
         :root {
            --text-main: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        
        body::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 200vw; height: 200vw;
            background: repeating-conic-gradient(rgba(255,255,255,0.1) 0 10deg, transparent 10deg 20deg);
            transform: translate(-50%, -50%);
            animation: rotateSun 60s linear infinite;
            z-index: -1;
        }
        @keyframes rotateSun { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        h2 {
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        
        .loader {
            width: 60px; height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.4);
            border-top: 6px solid #fff;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h2>Conectando...</h2>
    <div class="loader"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify OAuth2 PKCE – Login</title>
    <script src="env.js"></script>
    <script type="module" src="js/auth.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #181818;
            --text-color: #FFFFFF;
            --subtext-color: #B3B3B3;
            --spotify-green: #1DB954;
            --spotify-green-hover: #1ed760;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        h1 { font-size: 2rem; margin-bottom: 10px; font-weight: 700; }
        p { color: var(--subtext-color); margin-bottom: 30px; }
        button {
            background-color: var(--spotify-green);
            color: #000;
            border: none;
            padding: 14px 32px;
            border-radius: 500px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 10px;
            width: 100%;
            max-width: 300px;
        }
        button:hover { background-color: var(--spotify-green-hover); transform: scale(1.02); }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Spotify</h1>
        <p>Autenticação via PKCE Flow</p>

        <button id="login-viewer">Entrar como Viewer</button>
        <button id="login-manager">Entrar como Manager</button>
    </div>
</body>
</html>
